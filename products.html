<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StokTakip - Ürünler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>StokTakip</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="products.html" class="nav-link active">
                            <i class="fas fa-box"></i>
                            Ürünler
                        </a>
                    </li>
                    <li>
                        <a href="categories.html" class="nav-link">
                            <i class="fas fa-tags"></i>
                            Kategoriler
                        </a>
                    </li>
                    <li>
                        <a href="orders.html" class="nav-link">
                            <i class="fas fa-shopping-cart"></i>
                            Siparişler
                        </a>
                    </li>
                    <li>
                        <a href="favorites.html" class="nav-link">
                            <i class="fas fa-heart"></i>
                            Favoriler
                        </a>
                    </li>
                    <li>
                        <a href="profile.html" class="nav-link">
                            <i class="fas fa-user"></i>
                            Profil
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            Çıkış Yap
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="page-title">Ürünler</h2>
                <div class="user-info">
                    <span id="userName"></span>
                </div>
            </div>

            <div class="container-fluid p-4">
                <!-- Filters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="searchInput" class="form-label">Arama</label>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Ürün adı veya kodu...">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="categoryFilter" class="form-label">Kategori</label>
                                    <select class="form-select" id="categoryFilter">
                                        <option value="">Tümü</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="stockFilter" class="form-label">Stok Durumu</label>
                                    <select class="form-select" id="stockFilter">
                                        <option value="">Tümü</option>
                                        <option value="in_stock">Stokta</option>
                                        <option value="low_stock">Az Stok</option>
                                        <option value="out_of_stock">Stok Yok</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="sortBy" class="form-label">Sıralama</label>
                                    <select class="form-select" id="sortBy">
                                        <option value="name_asc">İsim (A-Z)</option>
                                        <option value="name_desc">İsim (Z-A)</option>
                                        <option value="price_asc">Fiyat (Düşük-Yüksek)</option>
                                        <option value="price_desc">Fiyat (Yüksek-Düşük)</option>
                                        <option value="stock_asc">Stok (Az-Çok)</option>
                                        <option value="stock_desc">Stok (Çok-Az)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products Table -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Ürün Listesi</h5>
                        <div>
                            <button class="btn btn-danger me-2" id="deleteSelectedProducts" disabled>
                                <i class="fas fa-trash"></i> Seçilenleri Sil
                            </button>
                            <button class="btn btn-success me-2" id="exportProducts">
                                <i class="fas fa-file-excel"></i> Dışa Aktar
                            </button>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">
                                <i class="fas fa-plus"></i> Yeni Ürün
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" class="form-check-input" id="selectAllProducts">
                                        </th>
                                        <th>Görsel</th>
                                        <th>Ürün Kodu</th>
                                        <th>Ürün Adı</th>
                                        <th>Kategori</th>
                                        <th>Stok</th>
                                        <th>Birim Fiyat</th>
                                        <th>Durum</th>
                                        <th>İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody id="productsTable">
                                    <!-- Products will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ürün Ekle/Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productCode" class="form-label">Ürün Kodu</label>
                                    <input type="text" class="form-control" id="productCode" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Ürün Adı</label>
                                    <input type="text" class="form-control" id="productName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productCategory" class="form-label">Kategori</label>
                                    <select class="form-select" id="productCategory" required>
                                        <!-- Categories will be loaded here -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="productStock" class="form-label">Stok</label>
                                    <input type="number" class="form-control" id="productStock" min="0" required>
                                </div>
                                <div class="mb-3">
                                    <label for="minStock" class="form-label">Minimum Stok Seviyesi</label>
                                    <input type="number" class="form-control" id="minStock" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Birim Fiyat</label>
                                    <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                                </div>
                                <div class="mb-3">
                                    <label for="productStatus" class="form-label">Durum</label>
                                    <select class="form-select" id="productStatus">
                                        <option value="active">Aktif</option>
                                        <option value="inactive">Pasif</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="productImage" class="form-label">Ürün Görseli</label>
                                    <input type="file" class="form-control" id="productImage" accept="image/*">
                                    <div id="imagePreview" class="mt-2"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Açıklama</label>
                                    <textarea class="form-control" id="productDescription" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="saveProduct">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ürün Detayları</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="productDetailsContent">
                    <!-- Product details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
